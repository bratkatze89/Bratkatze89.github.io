<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eat Art Anarchy</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .image-container {
        position: relative;
        width: 300px;
        height: 200px;
        margin: 20px 0;
        overflow: hidden;
        cursor: pointer;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        color: gold;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .image-container:hover img {
        transform: scale(1.05);
    }

    .image-container:hover .overlay {
        opacity: 1;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>
</head>
<body>

    <a href="impressions.html">
        <div class="image-container">
            <img src="https://placehold.co/600x400?text=Impressions" alt="Impressions">
            <div class="overlay">Impressions</div>
        </div>
    </a>

    <a href="expressions.html">
        <div class="image-container">
            <img src="https://placehold.co/600x400?text=Expressions" alt="Expressions">
            <div class="overlay" style="color:white;">Expressions</div>
        </div>
    </a>

    <a href="manifestations.html">
        <div class="image-container">
            <img src="https://placehold.co/600x400?text=Manifestations" alt="Manifestations">
            <div class="overlay">Manifestations</div>
        </div>
    </a>

</body>
</html>
