<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impressions</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        opacity: 0;                /* For fade-in */
        animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .image-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px 0;
        overflow: hidden;
        cursor: pointer;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .image-container:hover img {
        transform: scale(1.05);
    }

    .image-container:hover .overlay {
        opacity: 1;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>
</head>
<body>

    <a href="NobelhartundSchmutzig.html">
        <div class="image-container">
            <img src="b009cfb7-85d2-4618-9e14-894f3ac9bee7.jpg" alt="Nobelhart&Schmutzig">
           <div class="overlay">Nobelhart<br>&Schmutzig</div>
        </div>
    </a>

    <a href="blog-post-2.html">
        <div class="image-container">
            <img src="https://placehold.co/600x400?text=Blog+2" alt="Blog Post 2">
            <div class="overlay">Blog 2 Title</div>
        </div>
    </a>

    <a href="blog-post-3.html">
        <div class="image-container">
            <img src="https://placehold.co/600x400?text=Blog+3" alt="Blog Post 3">
            <div class="overlay">Blog 3 Title</div>
        </div>
    </a>

</body>
</html>
